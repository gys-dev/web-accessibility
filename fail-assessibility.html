<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <h2>Unlabel image</h2>
    <img src="https://kenh14cdn.com/203336854389633024/2023/3/6/photo-13-1678089401776337463298.jpeg" width="300"
        height="400" />

    <h2>Miss button</h2>

    <div class="custom-btn" onclick="alert('not happy with this web')">
        <span>Button</span>
    </div>
    <h2>Dialog</h2>
    <button onclick='showHideDialog2(event)' id="sourceLink2">
        Show Dialog
    </button>
    <div id="overlay2" onkeydown='closeDialog2(event)'>
        <div id="container2">
            <b id='dialog-title'>Shipping Address</b>
            <div>
                <div id="content2">
                    <div>
                        <label for="inputfield2">Name </label>
                        <input type="text" name="Name field" id="inputfield2" />
                    </div>
                    <div>
                        <button onclick='closeDialog2(event)' id='submitButton2'>
                            Submit
                        </button>
                        <button onclick='closeDialog2(event)' id='closeButton2'>
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h2>Form</h2>
    <form>
        <div>
            <label>Last name:</label>
            <input type="text" />
        </div>
        <input type="checkbox" class="checkbox" />
        <span id="prompt">Save Password</span>
        <p id="description">Your credentials will not be stored.</p>

        <h4>Do you already have a personal user account?</h4>

        <label class="block-label" for="radio-inline-1">
            <input id="radio-inline-1" type="radio" name="radio-inline-group" value="Yes">
            Yes
        </label><br />
        <label class="block-label" for="radio-inline-2">
            <input id="radio-inline-2" type="radio" name="radio-inline-group" value="No">
            No
        </label>

        <div>
            <div id="status">What's on your mind?</div>
            <div aria-labelledby="status" contenteditable id="composer" role="textbox"></div>
        </div>
    </form>

    <h2>List</h2>

    <div class="fakelist">
        <span>A house of straw</span>
        <span>A house of sticks</span>
        <span>A house of bricks</span>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./scripts.js"></script>

</html>
